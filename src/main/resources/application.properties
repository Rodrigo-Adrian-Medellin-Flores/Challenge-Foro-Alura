spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3306/foro_alura}
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:root}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret = ${JWT_SECRET:12345}
api.security.admin.username = ${API_ADMIN:admin@alura.com}

management.endpoints.web.exposure.include=shutdown
management.endpoint.shutdown.enabled=true

springdoc.show-actuator=true